<div class="text-center" ng-controller="TriviaController">

  <br>
  <!-- Toggle 'clicked' on button click to hide this view and show ui-view
  after click -->
  <a class="play-trivia-btn btn btn-info btn-lg btn-block"
    ui-sref=".play"
    ng-init="clicked=false"
    ng-click="clicked=!clicked; newGame()"
    ng-show="clicked===false">
    Create Game
  </a>

  <div ng-show="clicked===true" ui-view></div>
</div>
